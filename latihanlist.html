<!DOCTYPE html>
<html>
<head>

	<title>list html</title>
</head>
<body>

<h2>daftar hal yang akan saya lakukan</h2>
<ol type="a">
   <li>aku mau mandi</li>
   <li>aku mau makan</li>
   <li>aku mau belajar</li>
   <li>aku mau tidur lagi setelah belajar</li>
</ol>

<h2>kegiatan tambahan</h2>
<ul>
   <li>aku</li>
   <li>saya</li>
   <li>kamu</li>
</ul>   



</body>
</html>
